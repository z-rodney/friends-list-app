<!DOCTYPE html>
<html>
  <head>
    <title>Friends (The List)</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,800;1,300&family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ad68c5edcb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Friends (The List)</h1>
      <p class="tagline">Nosedive: How much do your friends hate you?</p>
    </header>
    <div class='content-container'>
      <div class="add-friend">
        <h2>Add a Friend</h2>
        <form action="/api/friends" method="post">
          <input id="friend-name" name="name">
          <button id="create-friend-button" type="submit">Create</button>
        </form>
      </div>
      <div>
        <h2>Your Friends</h2>
        <ul id="friend-list">
          <li>
            <span class="friend-display"> <i class="fas fa-grin-beam"></i> Placeholder name</span>
            <p>5⭐️⭐️⭐️⭐️⭐️★★★★★
              <form class="friend-actions">
                <button>+</button>
                <button>-</button>
                <button>x</button>
              </form>
            </p>
          </li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
