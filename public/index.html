<!DOCTYPE html>
<html>
  <head>
    <title>Friends (The List)</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,800;1,300&family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Friends (The List)</h1>
      <p class="tagline">Nosedive: How much do your friends hate you?</p>
    </header>
    <div class='content-container'>
      <div id="friend-form-section"class="add-friend">
        <h2>Add a Friend</h2>
        <form action="/api/friends" method="post">
          <input id="friend-name" name="name" required="true">
          <button id="create-friend-button" type="button">Create</button>
        </form>
      </div>
      <div>
        <h2>Your Friends</h2>
        <ul id="friend-list">
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
