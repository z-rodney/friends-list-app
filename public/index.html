<!DOCTYPE html>
<html>
  <head>
    <title>Friends (The List)</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,800;1,300&family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  <body>
    <header>
      <h1>Friends (The List)</h1>
      <p class="tagline">Nosedive: How much do your friends hate you?</p>
    </header>
    <div class="add-friend">
      <h2>Add a Friend</h2>
      <form>
        <input id="create-friend" name="friend">
        <button type="submit">Create</button>
      </form>
    </div>
    <div>
      <h2>Your Friends</h2>
      <ul>
        <li>
          <span class="friend-display"> <i class="fas fa-grin-beam"></i> Placeholder name</span>
          <p>5⭐️⭐️⭐️⭐️⭐️★★★★★
            <button>+</button>
            <button>-</button>
            <button>x</button>
          </p>
        </li>
        <li>
          <span class="friend-display"><i class="fas fa-meh"></i> Placeholder name</span>
          <p>6⭐️⭐️⭐️⭐️⭐️⭐️
            <button>+</button>
            <button>-</button>
            <button>x</button>
          </p>
        </li>
        <li>
          <span class="friend-display"><i class="fas fa-frown"></i> Placeholder name</span>
          <p>7⭐️⭐️⭐️⭐️⭐️⭐️⭐️
            <button>+</button>
            <button>-</button>

        </li>

    </div>


  </body>
</html>
